<div class="container">
	<h1>Login</h1>

	<form>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" ng-model="user.username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" ng-model="user.password" placeholder="Email">
		</div>

		<button ng-click="login()" class="btn btn-default">Login</button>
	</form>

</div>
